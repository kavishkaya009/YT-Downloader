<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Downloader</title>
    <link rel="icon" type="image/png" href="Assets/youtube.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/animation.css">
  </head>
  <body>
    <header class="header">
      <div class="heading">
        <span class="image"><img src="Assets/youtube.png" alt="Logo" /></span>
        <h1 class="gradient-text">Youtube downloader</h1>
      </div>
    </header>
    <main class="main">
      <div class="content">
        <p>ðŸ‘‡ Paste your Youtube video link here ðŸ‘‡</p>
        <input
          id="URL-input"
          type="text"
          class="form-control"
          placeholder="Link Here"
        />
        <br />
        <button class="btn btn-primary">Download</button>
        <br />
      </div>
      <div id="error" class="content">
        <p>Oops! Looks like the video you are looking is not found.</p>
      </div>
      <div class="animation">
        <div class="loader">
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__ball"></div>
            <p>Loading</p>
        </div>
      </div>
      <div
        id="videos";
        class="
          col-lg-9
          z-index-2
          border-radius-xl
          mt-n10
          mx-auto
          py-3
          blur
          shadow-blur
        ">
        <div class="row">
          <div class="col-md position-relative">
            <div class="p-1">
              <div class="card-header p-0 position-relative z-index-1">
                <a href="#" class="d-block">
                  <img id="thumbnail";
                    src=""
                    class="w-100 border-radius-lg shadow"
                  />
                </a>
              </div>
              <p id="title" class="mt-2 mb-2 title">
                Title
              </p>
              <p id="channel" class="mb-2 title">channel name</p>
              <p id="duration" class="text-sm title">Duration:</p>
            </div>
            <hr class="vertical dark" />
          </div>
          <div class="col-md-8 position-relative">
            <div class="p-3">
              <ul
                class="nav nav-pills nav-fill p-1 rounded-bottom-0"
                role="tablist"
              >
                <li class="nav-item">
                  <a
                    class="nav-link mb-0 px-0 py-1 active"
                    id="video-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#video"
                  >
                    <span class="ms-1">Video</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link mb-0 px-0 py-1"
                    id="audio-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#audio"
                  >
                    <span class="ms-1">Audio</span>
                  </a>
                </li>
              </ul>
              <div class="tab-content">
                <div
                  class="card h-100 tab-pane fade active show rounded-top-0"
                  id="video"
                  role="tabpanel"
                  aria-labelledby="video-tab"
                >
                  <div class="card-body table-responsive">
                    <table class="table">

                    </table>
                  </div>
                </div>
                <div
                  class="card h-100 tab-pane fade rounded-top-0"
                  id="audio"
                  role="tabpanel"
                  aria-labelledby="audio-tab"
                >
                  <div class="card-body table-responsive">
                    <table class="table">
                      
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    <footer class="footer">
      <p>Designed By &copy Kaviyaah â†»</p>
      
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
